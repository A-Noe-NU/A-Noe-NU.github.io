<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>SVG-Kandinsky</title>
  </head>
  <body>
<!-- This is the canvas size and establishes the radial gradient -->
        <svg width="1250px" height="550px" viewBox="0 0 1250 550" fill="antiquewhite" xmlns="http://www.w3.org/2000/svg">
          <defs>
            <radialGradient id="myGradient1">
              <stop offset="10%" stop-color="turquoise" />
              <stop offset="100%" stop-color="antiquewhite" />
            </radialGradient>
          </defs>

<!-- This is the initial background -->
            <rect x="0" y="0" width="100%" height="100%" fill="antiquewhite" />

<!-- This is the stacked circle in the upper left, as well as the smaller white circle off of its bottom left -->
            <circle cx="180px" cy="160px" r="140px" fill="url('#myGradient1')" />
            <circle cx="180px" cy="160px" r="95px" fill=black opacity=1 />
            <circle cx="180px" cy="160px" r="100px" fill=antiquewhite opacity=1 />
            <circle cx="120px" cy="260px" r="45px" fill=white stroke=black stroke-opacity=1 fill-opacity=1 stroke-width="3px" />
            <circle cx="180px" cy="160px" r="100px" fill=black fill-opacity=0 stroke=black stroke-opacity=1 stroke-width="6px" />
            <circle cx="180px" cy="160px" r="100px" fill=black fill-opacity=0 stroke=black stroke-opacity=1 stroke-width="6px" />
            <circle cx="180px" cy="160px" r="100px" fill=black fill-opacity=0 stroke=black stroke-opacity=1 stroke-width="6px" />
            <circle cx="180px" cy="160px" r="100px" fill=black fill-opacity=0 stroke=black stroke-opacity=1 stroke-width="6px" />
            <circle cx="180px" cy="160px" r="100px" fill=black fill-opacity=0 stroke=black stroke-opacity=1 stroke-width="6px" />
            <circle cx="120px" cy="320px" r="40px" fill=white opacity=0.2 />
            <circle cx="180px" cy="160px" r="85px" fill=black opacity=1 />
            <circle cx="180px" cy="160px" r="60px" fill=steelblue opacity=1 />
            <circle cx="180px" cy="160px" r="50px" fill=black opacity=1 />
            <circle cx="180px" cy="160px" r="40px" fill=turquoise opacity=1 />
            <circle cx="180px" cy="160px" r="30px" fill=black opacity=1 />

<!-- These are the lines off of the right of the top-left stacked circle-->
            <line x1="275" y1="140" x2="360" y2="120" stroke="black" stroke-width="3px"/>
            <line x1="280" y1="170" x2="360" y2="170" stroke="black" stroke-width="3px"/>
            <line x1="275" y1="180" x2="360" y2="180" stroke="black" stroke-width="6px"/>
            <line x1="295" y1="120" x2="295" y2="260" stroke="black" stroke-width="3px"/>

<!-- These are the three small dots-->
            <circle cx="175px" cy="320px" r="5px" fill=goldenrod opacity=1 />
            <circle cx="200px" cy="315px" r="5px" fill=goldenrod opacity=1 />
            <circle cx="150px" cy="325px" r="5px" fill=goldenrod opacity=1 />

<!-- These are the half circles on the diagonal line, as well as the line and background rectangle-->
            <circle cx="340px" cy="290px" r="87px" fill=black opacity=1 />
            <circle cx="340px" cy="290px" r="80px" fill=crimson opacity=1 />
            <circle cx="340px" cy="290px" r="73px" fill=white opacity=1 />
            <circle cx="505px" cy="255px" r="87px" fill=black opacity=1 />
            <circle cx="505px" cy="255px" r="80px" fill=goldenrod opacity=1 />
            <circle cx="505px" cy="255px" r="73px" fill=white opacity=1 />
            <line x1="225px" y1="310px" x2="600px" y2="230px" stroke="black" stroke-width="3px"/>
            <rect x="155px" y="351px" width="500px" height="120px" transform="rotate(-12)" style="fill: antiquewhite;"/>  

        </svg>
    <br><br>
    
  </body>
    
</html>
